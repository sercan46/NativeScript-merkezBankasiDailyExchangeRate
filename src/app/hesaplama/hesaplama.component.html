<ActionBar style="background-color: #e24747;">
    <ActionItem (tap)="changeMode()"
    ios.systemIcon="16" ios.position="right"
    [text]="mode"  android.position="popup"></ActionItem>
    <Label style="color:white" text="Kur Hesaplama"></Label>
        <NavigationButton text="Go Back" android.systemIcon="ic_menu_back" (tap)="goBack()">
        </NavigationButton>

  </ActionBar>

<GridLayout rows="80,55,165,60,40,50,200">
    <Label row="0" style="text-align: center; padding-top: 20vh; font-weight: bold;color: crimson;" text="Hesaplamak İstediğiniz Tutarı ve Dövizi Giriniz"></Label>
    <TextField row="1"
                hint="Tutar Giriniz"
                keyboardType="number"
                color="orangered"
                style="text-align: center;color:darkred; font-size: 15px;"
                backgroundColor="blanchedalmond"
                [(ngModel)]='hesap'>
    </TextField>

    <ListView  row="2" (itemTap)="onItemTap($event)" [items]="kurlar" style="background-color:crimson; text-align: center; margin-left: 15vh; margin-right: 15vh;" separatorColor="white">
<ng-template let-item="item">
  <GridLayout height="40">
      <Label [text]="item" class="list-group-item" color="white"></Label>
  </GridLayout>
</ng-template>
</ListView>
    <!-- <ListPicker
     row="2"
    [items]="kurlar"
    selectedIndex="0"
     (selectedIndexChange)="onSelectedIndexChanged($event)" ></ListPicker> -->
    <Label row="3" style="text-align: center; font-size: 20;" [text]="text"> </Label>
    <Label style="text-align: center; font-size: 25px; font-weight: bold; color: crimson;" row="4"  [text]="hesaplananKur|number"></Label>
    <Label style="text-align: center; font-size: 20px;font-weight: bold; color:crimson" row="5"  text="₺"></Label>
    <Image row="6" src="~/assets/finans.jpg " style="width: 100%; height: 700px;" stretch="aspectFit"></Image>

</GridLayout>
